<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <!-- Search Section -->
                <div class="search-container d-flex align-items-center">
                    <input type="text" id="cityInput" oninput="searchWeather()" class="form-control search-input rounded flex-grow-1" placeholder="Search for a city..." id="cityInput">
                    <button class="btn search-btn ms-2" type="button" >
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <!-- Current Weather -->
                <div class="current-weather text-center">
                    <div class="location-info justify-content-center">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="currentLocation"></span>
                    </div>
                    
                    <div class="weather-icon">
                    <img class="w-25"  src='' id="weatherIcon">
                    </div>
                    
                    <h1 class="temp-display" id="currentTemp"></h1>
                    <h4 id="weatherDescription"></h4>
                    <p class="mb-0" id="currentDate"></p>
                    
                    <div class="row mt-4">
                        <div class="col-4">
                            <div class="weather-detail">
                                <i class="fas fa-eye mb-2 d-block"></i>
                                <div>Visibility</div>
                                <strong id="visibility"></strong>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="weather-detail">
                                <i class="fas fa-tint mb-2 d-block"></i>
                                <div>Humidity</div>
                                <strong id="humidity"></strong>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="weather-detail">
                                <i class="fas fa-wind mb-2 d-block"></i>
                                <div>Wind</div>
                                <strong id="windSpeed"></strong>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Weather Statistics -->
                <div class="weather-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="stat-value" id="feelsLike"></div>
                        <div class="stat-label">Feels Like</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-compress-arrows-alt"></i>
                        </div>
                        <div class="stat-value" id="pressure"></div>
                        <div class="stat-label">Pressure</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="stat-value" id="uvIndex"></div>
                        <div class="stat-label">UV Index</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-cloud-rain"></i>
                        </div>
                        <div class="stat-value" id="chanceOfRain"></div>
                        <div class="stat-label">Chance of Rain</div>
                    </div>
                </div>
                
                <!-- 3-Day Forecast -->
                <div class="mt-5">
                    <h3 class="text-white mb-4">3-Day Forecast</h3>
                    <div class="row" id="forecastContainer">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
